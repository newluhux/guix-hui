[core]
xwayland=true

[shell]
background-color=0xFF777777
panel-color=0x99000000
panel-position=top
num-workspaces=4
cursor-theme=Adwaita
cursor-size=24
locking=true

[keyboard]
keymap_rules=evdev
keymap_layout=us
keymap_options=ctrl:nocaps
repeat-rate=60
repeat-delay=200

[launcher]
icon=/run/current-system/profile/share/icons/hicolor/22x22/apps/icecat.png
path=/run/current-system/profile/bin/icecat
